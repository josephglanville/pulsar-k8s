kaap:
  cluster:
    create: true
    spec:
      global:
        name: pulsar
        image: apachepulsar/pulsar:3.3.1
        restartOnConfigMapChange: true
      zookeeper:
        replicas: 1
        dataVolume:
          name: data
          size: 100M
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
      bookkeeper:
        replicas: 1
        volumes:
          journal:
            size: 1Gi
          ledgers:
            size: 1Gi
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
      broker:
        replicas: 1
        config:
          enablePackagesManagement: "true"
          managedLedgerDefaultAckQuorum: "1"
          managedLedgerDefaultEnsembleSize: "1"
          managedLedgerDefaultWriteQuorum: "1"
          packagesManagementLedgerRootPath: /ledgers
          packagesManagementStorageProvider: org.apache.pulsar.packages.management.storage.bookkeeper.BookKeeperPackagesStorageProvider
          packagesReplicas: "1"
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
      proxy:
        replicas: 1
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
        webSocket:
          resources:
            requests:
              cpu: "0.2"
              memory: "128Mi"
      autorecovery:
        replicas: 1
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
      bastion:
        replicas: 1
        resources:
          requests:
            cpu: "0.2"
            memory: "128Mi"
      functionsWorker:
        replicas: 1
        runtime: kubernetes
        config:
          functionRuntimeFactoryConfigs:
            jobNamespace: default
            percentMemoryPadding: 10
            pulsarAdminUrl: http://pulsar-function.default.svc.cluster.local:6750/
            pulsarDockerImageName: apachepulsar/pulsar:3.3.1
            pulsarRootDir: /pulsar
            pulsarServiceUrl: pulsar://pulsar-broker.default.svc.cluster.local:6650/
            submittingInsidePod: true
          numFunctionPackageReplicas: 1
          downloadDirectory: "/tmp"
          functionsWorkerEnablePackageManagement: true
          functionInstanceMaxResources:
            disk: 10000000000
            ram: 500000000
            cpu: 0.3
        resources:
          requests:
            cpu: "0.3"
pulsarGrafanaDashboards:
  enabled: true
kube-prometheus-stack:
  enabled: true
  grafana:
    adminPassword: grafana1
